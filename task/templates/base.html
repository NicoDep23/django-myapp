<!DOCTYPE html>
 <html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% load static %}
        <title>Django Crud application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href='/'>Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href='/logout'>Logout</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">Tasks</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks/create/">Create</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks">Task Pending</a></li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks_completed">Task Completed</a></li>    
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href='/signup'>SignUp</a></li>
              <li class="nav-item">
                <a class="nav-link" href='/signin'>SignIn</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
        </nav>  
        {% block content %}
        {% endblock  %}     
  
    </body>
</html>
